<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

    crossorigin="anonymous">
  <link rel="stylesheet" href="css/shortcodes.css">

<body>

  <section>
    <div class="topbn-inr overlay-wraper bg-investor">
      <div class="overlay-main"></div>
    </div>

    <!-- navigation  START-->
    <div id="top"></div>
    <!-- navigation  END-->

  </section>



  <!-- inner-content START -->
  <div class="container">
    <div class="main-content m-tb50 text-center ">
      <div class="main-title">
        <i class="icon-m-title text-bg-1"></i>
        <div class="M-title bg-blue-1">
          <div class="title-inner"><span>相關連結</span></div>
        </div>
      </div>
      <!-- content START -->
      <div class="investor-content m-t40">
        <div class="row justify-content-center">
          <div class="col-md-5 btn-wraper m-a10">
            <a href="http://mops.twse.com.tw/mops/web/index" target="_blank">
              <div class="main-btn">
                <img src="img/investor/icon_chart.png" alt="">
                <p>公開資訊觀測站</p>

              </div>
            </a>
          </div>
          <div class="col-md-5 btn-wraper m-a10">
            <a href="http://www.twse.com.tw/zh/page/trading/exchange/STOCK_DAY.html" target="_blank">
              <div class="main-btn">
                <img src="img/investor/icon_stock.png" alt="">
                <p>股價查詢</p>

              </div>
            </a>
            <div class="investor-btn-text">
              <p>股價查詢步驟說明</p>
              <p>1.選擇資料日期</p>
              <p>2.輸入股票代碼：1477</p>
              <p>3.按『查詢』</p>
            </div>
          </div>


        </div>
        <!-- content END -->
      </div>
      <!-- content END -->
    </div>

  <!-- footer  END-->
